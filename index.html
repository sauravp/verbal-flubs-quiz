<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game - Multiple Answers</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .question { font-size: 1.2rem; margin-bottom: 1rem; }
    input[type="text"] { padding: 0.5rem; width: 100%; margin-bottom: 1rem; }
    #feedback { margin-bottom: 1rem; }
    #score { font-size: 1.5rem; margin-top: 2rem; }
    button { padding: 0.5rem 1rem; margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>Quiz Game</h1>
  <div id="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <input type="text" id="answer-input" placeholder="Type your answer here">
    <div id="feedback"></div>
    <button id="submit-btn">Submit</button>
    <button id="pass-btn">Next</button>
  </div>
  <div id="score" style="display:none;"></div>

  <script src="scripts/main.js"></script>
</body>
</html>
